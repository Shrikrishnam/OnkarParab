<div class="container">
    <h4 style="padding: 20px;">View Appointment...</h4>
    <table class="table table-striped">
        <thead>
          <tr>
            <th class="h1">Sl NO</th>
            <th class="h2">Name</th>
            <th class="h3">Address</th>
            <th class="h4">City</th>
            <th class="h5">Package</th>
            <th class="h6">Trainer Preference</th>
            <th class="h7">Phone</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of Fitness">
            <td>{{i.id}}</td>
            <td>{{i.firstname}} {{i.lastname}}</td>
            <td>{{i.streetaddress}}</td>
            <td>{{i.city}}</td>
            <td>{{i.packages}}</td>
            <td>{{i.trainerpreference}}</td>
            <td>{{i.phonenumber}}</td>
            
            <td><a class="btn btn-info">Edit</a></td>
            <td>
                <button class="btn btn-danger" (click)="deleteFitness(i.id)">Delete</button>
               
            </td>
          </tr>
        </tbody>
      </table>
</div>
